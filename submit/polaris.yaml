queue: "prod"
nodes: 16
walltime: "3:00:00"
mpiexe:
  np: "${NRANKS}"
  ppn: 1
  depth: 64
  cpu-bind: depth
  hostfile: "${PBS_NODEFILE}"
train:
  data.path: /eagle/FoundEnergy/realspace_v2
env:
  # NCCL Setting
  NCCL_DEBUG: WARN
  NCCL_NET_GDR_LEVEL: PHB
  NCCL_COLLNET_ENABLE: 1

  # MPI Flags
  MPICH_GPU_SUPPORT_ENABLED: 1

  # Get Slingshot fabric report
  MPICH_OFI_CXI_COUNTER_REPORT: 2
